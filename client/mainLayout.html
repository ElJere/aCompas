<template name="mainLayout">

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="{{pathFor 'home'}}" class="brand-logo">A Comp√°s</a>
          <a href="#" data-activates="main-menu-small" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="main-menu-big" class="right hide-on-med-and-down">
          </ul>
          <ul id="main-menu-small" class="side-nav">
          </ul>
        </div>
      </nav>
    </div>

    {{! Main content goes here }}
    <div id="main">
        {{> Template.dynamic template=main}}
    </div>

    {{! Modals }}
    <div id="will-not-work-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Unsupported web browser</h4>
            The web browser you are currently using does not meet the minimal
            requirements needed to use this application.
            <br /><br />
            Please use (for example) a recent version of
            {{! TODO On the mobile app, those messages are irrelevant }}
            <a href="http://www.google.com/chrome">Google Chrome</a>
            or <a href="http://getfirefox.com">Mozilla Firefox</a>.
        </div>
        <div class="modal-footer">
            <a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
        </div>
    </div>

    {{! Piwik code }}
    <script type="text/javascript">
        var _paq = _paq || [];
            _paq.push(['setCustomVariable', 1, "AppVersion", "Website", "visit"]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//piwik.acompas.audio/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', 1]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
    </script>
    <noscript><p><img src="//piwik.acompas.audio/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    {{! End Piwik Code }}

</template>
