<template name="loopMy">
    <h2>My loops</h2>
    <a href="{{pathFor "loopCreate"}}" class="waves-effect waves-light btn">
        <i class="fa fa-plus left"></i>
        Create a loop
    </a>
    {{#if noLoops}}
        <blockquote id="txt-empty">
            <i class="fa fa-info-circle"></i> You didn't create a loop yet. Use the "Create a loop" button in
            order to start composing your first loop.
        </blockquote>
    {{else}}
        <ul id="my-loops-collection" class="collection">
            {{#each myLoops}}
                <li class="collection-item">
                    <div>
                        {{#if title}}
                            <span class="title">{{title}}</span>
                        {{else}}
                            <span class="title">Unnamed loop</span>
                        {{/if}}
                        <a href="{{pathFor "loopEdit" _id=_id}}"
                           class="secondary-content">
                           <i class="zmdi zmdi-edit zmdi-hc-lg"></i>
                        </a>
                        <a href="{{pathFor "loopView" _id=_id}}"
                           class="secondary-content">
                            <i class="zmdi zmdi-play zmdi-hc-lg"></i>
                        </a>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{/if}}
</template>
