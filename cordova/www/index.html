<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-inline' http://piwik.acompas.audio; img-src 'self' http://piwik.acompas.audio">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css" />
        <link rel="stylesheet" href="common/css/common.css" />
        <link rel="stylesheet" href="css/mobile.css" />
        <title>A Compás</title>
    </head>
    <body>

        <div id="wrapper">
            <header class="container">
                <h1 id="title">A Compás</h1>
                <h2 id="baseline"><small>A&nbsp;flamenco&nbsp;metronome&nbsp;mobile&nbsp;app</small></h2>
            </header>

            <section id="main" class="container">
            </section>
        </div>

        <!-- Modal which is shown if user's device can't run the application -->
        <div id="will-not-work-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Unsupported operating system version</h4>
                    </div>
                    <div class="modal-body">
                        The version of the operating system you are currently
                        using does not meet the minimal
                        requirements needed to use this application.
                        <br /><br />
                        Please try to update your device to have a chance to get
                        this application working.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <!-- Piwik tracking code -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['setCustomVariable', 1, "AppVersion", "Cordova", "visit"]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            var u="http://piwik.acompas.audio/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 1]);
        </script>
        <script src="http://piwik.acompas.audio/piwik.js" defer="" async="" type="text/javascript"></script>
        <!-- End Piwik tracking code -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/velocity/velocity.min.js"></script>
        <script type="text/javascript" src="common/lib/eve.js"></script>
        <script type="text/javascript" src="bower_components/raphael/raphael-min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
        <script type="text/javascript" src="common/js/common.js"></script>
        <script type="text/javascript" src="common/js/palos.js"></script>
        <script type="text/javascript" src="js/mobile.js"></script>

    </body>
</html>
