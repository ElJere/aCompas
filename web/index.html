<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>A Compás - Flamenco metronome</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Compás is a web-based flamenco metronome." />

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css" />
        <link rel="stylesheet" href="common/css/common.css" />
    </head>

    <body>

        <div id="wrapper">
            <header class="container">
                <h1 id="title">A Compás</h1>
                <h2 id="baseline"><small>A&nbsp;flamenco&nbsp;metronome&nbsp;for&nbsp;the&nbsp;Web</small></h2>
            </header>

            <section id="main" class="container">
            </section>

            <footer>
                <div class="container">
                    <p>
                        Find this application's <a href="https://github.com/ElJere/aCompas">source code on Github</a>
                    </p>
                    <p>
                        Found a bug ? <a href="https://github.com/ElJere/aCompas/issues">Let us know !</a>
                    </p>
                </div>
            </footer>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/velocity/velocity.min.js"></script>
        <script type="text/javascript" src="common/lib/eve.js"></script>
        <script type="text/javascript" src="bower_components/raphael/raphael-min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
        <script type="text/javascript" src="common/js/common.js"></script>
        <script type="text/javascript" src="common/js/palos.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                initMetronome();
            });

        </script>

        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
                _paq.push(['trackPageView']);
                _paq.push(['enableLinkTracking']);
                (function() {
                    var u="//piwik.acompas.audio/";
                    _paq.push(['setTrackerUrl', u+'piwik.php']);
                    _paq.push(['setSiteId', 1]);
                    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
                })();
           </script>
           <noscript><p><img src="//piwik.acompas.audio/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
           <!-- End Piwik Code -->
	</body>
